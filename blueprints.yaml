name: Popular Articles
slug: popular-articles
type: plugin
version: 0.1.0
description: Display a list of the most popular articles from a blog
icon: plug
author:
  name: Tanguy Dechiron
  email: tanguy.dechiron@gmail.com
homepage: https://github.com/tanguy-dechiron/grav-plugin-popular-articles
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/tanguy-dechiron/grav-plugin-popular-articles/issues
docs: https://github.com/tanguy-dechiron/grav-plugin-popular-articles/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_POPULAR_ARTICLES.TEXT_VARIABLE
      help: PLUGIN_POPULAR_ARTICLES.TEXT_VARIABLE_HELP
